<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/9539ec0894.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid-container">
    <div class="nav">
      <img class='logo' src="./images/logo.svg" alt="Huddle logo">
    </div>
    <img class='illustration' src="./images/illustration-mockups.svg" alt="Illustration mockup">
    <div class="main">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div class="footer">
      <div class="icon-flex">
        <div class="icon-wrapper">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
